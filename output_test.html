<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>聚勢成ONE 共創凱壽</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

<style>
/* =============================
   全域變數
   ============================= */
:root {
    --bg-color: #000510;
    --neon-cyan: #00ffff;
    --kgi-blue: #00479d;
    --kgi-orange: #f58025;
    --kgi-green: #5cba46;
    --kgi-white: #ffffff;
    --grid-size: min(8.2vh, 8.2vw);
}

body {
    margin: 0;
    background: var(--bg-color);
    color: white;
    font-family: "Microsoft JhengHei", sans-serif;
    height: 100vh;
    overflow: hidden;
}

/* =============================
   標題
   ============================= */
.title {
    position: absolute;
    top: 3vh;
    width: 100%;
    text-align: center;
    font-size: 3.5rem;
    font-weight: 900;
    color: rgba(255,215,0,.85);
    letter-spacing: 12px;
    z-index: 50;
}

/* =============================
   版面
   ============================= */
.layout-wrapper {
    display: flex;
    width: 100%;
    height: 100%;
}

.main-display {
    flex: 3;
    position: relative;
    overflow: hidden;
}

.sidebar {
    flex: 1;
    background: rgba(5,15,30,.85);
    border-left: 3px solid var(--kgi-blue);
    display: flex;
    flex-direction: column;
}

.sidebar-header {
    padding: 20px;
    background: linear-gradient(90deg, var(--kgi-blue), transparent);
    text-align: center;
}

.sidebar-header h2 {
    margin: 0;
    font-size: 1.6rem;
}

.message-list {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
}

/* =============================
   城市格子
   ============================= */
.building-wrapper {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.building-grid {
    display: grid;
    grid-template-columns: repeat(9, var(--grid-size));
    gap: .5vh;
}

.piece {
    width: var(--grid-size);
    height: var(--grid-size);
    background: rgba(0,15,30,.6);
    border: 1px solid rgba(0,150,255,.2);
    border-radius: 4px;
}

/* === 原本圈圈效果（保留） === */
.piece.active {
    transform: scale(1.08);
    animation: activePlasma .5s infinite alternate;
}

@keyframes activePlasma {
    from { filter: brightness(1); }
    to   { filter: brightness(1.25); }
}

/* === 無圈圈模式（由 JS 開關） === */
body.no-grid-glow .piece.active {
    transform: none !important;
    animation: none !important;
    filter: none !important;
    box-shadow: none !important;
}

/* =============================
   跑馬燈
   ============================= */
.marquee-container {
    position: absolute;
    inset: 0;
    pointer-events: none;
}

.marquee-item {
    position: absolute;
    bottom: -120px;
    padding: 22px 48px;
    font-size: 2.8rem;
    font-weight: 900;
    white-space: nowrap;
    background: linear-gradient(90deg, var(--kgi-blue), #000);
    border: 3px solid #fff;
    border-radius: 60px;
    animation: flyUp 5s cubic-bezier(.23,1,.32,1) forwards;
}

@keyframes flyUp {
    0%   { opacity: 0; transform: scale(.6); }
    15%  { opacity: 1; transform: scale(1); }
    100% { opacity: 0; transform: translateY(-120vh) scale(1.2); }
}

/* =============================
   側欄訊息卡
   ============================= */
.msg-card {
    background: linear-gradient(110deg, rgba(0,50,150,.3), rgba(0,0,0,.5));
    border-left: 5px solid var(--kgi-orange);
    padding: 14px;
    margin-bottom: 12px;
}

.msg-name {
    color: var(--neon-cyan);
    font-weight: bold;
}

.msg-content {
    font-size: 1.1rem;
}
</style>
</head>

<body>

<div class="layout-wrapper">
    <div class="main-display">
        <div class="title">聚勢成ONE － 共創凱壽</div>
        <div class="building-wrapper">
            <div class="building-grid" id="building"></div>
        </div>
        <div class="marquee-container" id="marqueeArea"></div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2>即時祝福</h2>
        </div>
        <div class="message-list" id="messageList"></div>
    </div>
</div>

<script>
// =============================
// 視覺效果開關（只改這一行）
// =============================
const ENABLE_GRID_GLOW = false; // true = 有圈圈｜false = 沒有圈圈

if (!ENABLE_GRID_GLOW) {
    document.body.classList.add("no-grid-glow");
}

// =============================
// 建立城市格子（固定 80 格）
// =============================
const building = document.getElementById("building");
const pieces = [];
for (let i = 0; i < 80; i++) {
    const d = document.createElement("div");
    d.className = "piece";
    pieces.push(d);
    building.appendChild(d);
}
let fillIndex = 0;

// =============================
// 跑馬燈
// =============================
function showMarquee(text) {
    const el = document.createElement("div");
    el.className = "marquee-item";
    el.innerText = text;
    el.style.left = Math.random() * 50 + "%";
    document.getElementById("marqueeArea").appendChild(el);
    setTimeout(() => el.remove(), 6000);
}

// =============================
// 側欄
// =============================
function addToSidebar(name, msg) {
    const card = document.createElement("div");
    card.className = "msg-card";
    card.innerHTML = `<div class="msg-name">${name}</div><div class="msg-content">${msg}</div>`;
    document.getElementById("messageList").prepend(card);
}

// =============================
// MQTT
// =============================
const client = new Paho.MQTT.Client(
    "broker.emqx.io",
    8084,
    "monitor_" + Date.now()
);

client.onMessageArrived = msg => {
    try {
        const data = JSON.parse(msg.payloadString);
        const displayName = data.office ? `${data.office} / ${data.name}` : data.name;

        showMarquee(`${displayName}：${data.msg}`);
        addToSidebar(displayName, data.msg);

        if (fillIndex < pieces.length) {
            pieces[fillIndex].classList.add("active");
            fillIndex++;
        }
    } catch (e) {
        console.error(e);
    }
};

client.connect({
    useSSL: true,
    onSuccess: () => client.subscribe("kgi_event_2025_live_demo_vtaco")
});
</script>

</body>
</html>
